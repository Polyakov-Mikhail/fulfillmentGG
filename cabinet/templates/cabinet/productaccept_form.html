{% extends 'cabinet/base.html' %}
{% block content %}
<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <style>
        .center_big {
  text-align: center;
      font-family: 'Times New Roman', Times, serif;
    font-size: 400%;
}
    </style>
    <p class="center_big">Поступление товара</p>
    <div class="table-responsive">
        {% if object %}
        <h1 class="fw-light">Изменение поступаемого товара</h1>
        {% else %}
        <h1 class="fw-light">Добавления поступаемого товара</h1>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">
                {% if object %}
                Сохранить
                {% else %}
                Создать
                {% endif %}
            </button>
            <a href="{% url 'cabinet:supply' %}" type="submit" class="btn btn-danger">
                    Назад
                </a>
        </form>
    </div>
</main>

{% endblock %}
