{% extends 'ful/base.html' %}
{% load static %}


{% block content %}

<div class="container overflow-hidden" style="padding-top:200px;">
    <div class="col-12" style="margin-left:20px">
        <form method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            <h4>Запрос на восстановление пароля на сайте</h4>
                            {% csrf_token %}
                            {{form.as_p}}
                            <button type="submit" class="btn btn-success">
                                Восстановить пароль
                            </button>
                            <div class="btn-group">
                                <a class="btn btn-danger" href="{% url 'users:login' %}" role="button">Назад</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% endblock %}
